<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just a Riddle</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      text-align: center;
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .confession {
      display: none;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #222;
      line-height: 1.5;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Riddle Me This üß©</h2>
    <p>
      I come after L, before N,<br />
      <br /><br />
      What am I?
    </p>
    <input type="text" id="answer" placeholder="Your answer here..." />
    <br />
    <button onclick="checkRiddle()">Submit</button>

    <div id="confession" class="confession">
      üí¨ I like Insa.<br />
      It was quiet. It was true. And now you know.
    </div>

    <div class="footer">Some truths need the right key üîê</div>
  </div>

  <script>
    function checkRiddle() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input === "insa") {
        document.getElementById("confession").style.display = "block";
      } else {
        alert("Hmm... try again.");
      }
    }
  </script>

</body>
</html>
